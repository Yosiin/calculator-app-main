<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body id="general">


  <div class="calculator">
    
    <nav class="headPanel">
      <h2 class="brand">calc</h2>

      <div class="switch">
        <span>Theme</span>

        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <input type="range" class="slider" min="1" max="3" step="1" value="1">
      </div>
    </nav>

    <div class="display">

      <div class="display-container">
        <span class="displayScreen"></span>
      </div>

    </div>

    <div class="touchpad">

        <div class="small">
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="number delete">DEL</span>

          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="number">+</span>

          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">-</span>

          <span class="number">.</span>
          <span class="number">0</span>
          <span class="number">/</span>
          <span class="number">*</span>
        </div>

        <div class="large">
          <span class="number delete">RESET</span>
          <span class="number special">=</span>
        </div>

    </div>

  </div>

  <script src="./assets/js/main.js"></script>

</body>
</html>
